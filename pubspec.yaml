name: spa_app_management
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Management State
  provider: ^6.0.5

  # Connect internet
  connectivity_plus: ^4.0.1

  # Save data local
  shared_preferences: ^2.2.0

  # language
  intl: ^0.18.0

  # Firebase
  firebase_core: ^2.14.0
  firebase_database: ^10.2.3
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.1
  firebase_storage: ^11.2.5
  firebase_crashlytics: ^3.3.4
  firebase_analytics: ^10.4.4
  flutter_local_notifications: ^9.0.0
  firebase_messaging: ^14.6.5
  firebase_performance: ^0.9.2+4

  # Connect API
  http: ^1.1.0

  # Other
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0
  dotted_border: ^2.0.0+3
  image_picker: ^1.0.1
  path_provider: ^2.0.15
  pinput: ^2.2.31
  sms_autofill: ^2.3.0
  datetime_picker_formfield: ^2.0.1
  uuid: ^3.0.7
  rxdart: ^0.27.7
  flutter_slidable: ^3.0.0
  url_launcher: ^6.1.14
  syncfusion_flutter_datepicker: ^22.2.12
  device_info_plus: ^9.0.3
  change_app_package_name: ^1.1.0
  syncfusion_flutter_charts: ^22.2.9
  fl_chart: ^0.64.0
  intl_phone_field: ^3.2.0
  showcaseview: ^2.0.3
  flutter_app_badger: ^1.5.0
  permission_handler: ^11.1.0
  upgrader: ^8.4.0
  google_mobile_ads: ^4.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_quill: ^8.6.4

  flutter_localizations:
    sdk: flutter
    version: any
  timezone: ^0.8.0
  flutter_lints: ^2.0.0
  intl_utils: ^2.8.3
  tiengviet: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Black.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Thin.ttf

flutter_intl:
  enabled: true
  class_name: S
  main_locale: vi
  arb_dir: lib/src/intl/l10n
  output_dir: lib/src/intl/generated
  use_deferred_loading: false
