name: booking_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Management State
  provider: ^6.0.5

  # Connect internet
  connectivity_plus: ^4.0.1

  # Save data local
  shared_preferences: ^2.2.0

  # language
  intl: ^0.18.0

  # Firebase
  firebase_core: ^2.14.0
  firebase_database: ^10.2.3
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.1
  firebase_storage: ^11.2.5
  firebase_crashlytics: ^3.3.4
  firebase_analytics: ^10.4.4
  flutter_local_notifications: ^9.0.0
  firebase_messaging: ^14.6.5
  firebase_performance: ^0.9.2+4

  # Connect API
  http: ^1.1.0

  # Other
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0
  dotted_border: ^2.0.0+3
  image_picker: ^1.0.1
  path_provider: ^2.0.15
  pinput: ^2.2.31
  sms_autofill: ^2.3.0
  datetime_picker_formfield: ^2.0.1
  uuid: ^3.0.7
  rxdart: ^0.27.7

  flutter_localizations:
    sdk: flutter
    version: any
  timezone: ^0.8.0
  flutter_lints: ^2.0.0
  intl_utils: ^2.8.3
  device_info_plus: ^9.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf

flutter_intl:
  enabled: true
  class_name: S
  main_locale: vn
  arb_dir: lib/src/intl/l10n
  output_dir: lib/src/intl/generated
  use_deferred_loading: false
