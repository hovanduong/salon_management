def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def dartEnvironmentVariables = [
        DART_DEFINES_APP_NAME: 'ApCare',
        DART_DEFINES_APP_SUFFIX: null,
        // DART_DEFINES_BASE_URL: 'https://api-customer.easysalon.dev/api/v2/',
]
if (project.hasProperty('dart-defines')) {
    dartEnvironmentVariables = dartEnvironmentVariables + project.property('dart-defines')
            .split(',')
            .collectEntries { entry ->
                def pair = new String(entry.decodeBase64(), 'UTF-8').split('=')
                [(pair.first()): pair.last()]
            }
}


apply plugin: 'com.android.application'

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.firebase.crashlytics'


apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.dhysolutios.apcare"
    compileSdkVersion 33
    ndkVersion flutter.ndkVersion
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


    lintOptions {
        checkReleaseBuilds false
    }

    defaultConfig {
        applicationId "com.dhysolutios.apcare"
        applicationIdSuffix dartEnvironmentVariables.DART_DEFINES_APP_SUFFIX
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode 17
        versionName "2.0.2"
         ndk {
             debugSymbolLevel 'FULL'
         }
        multiDexEnabled true
        resValue "string", "app_name", dartEnvironmentVariables.DART_DEFINES_APP_NAME
    }
    flavorDimensions "app"

    signingConfigs {
        // debug {
        //     keyAlias keystoreProperties['keyAlias']
        //     keyPassword keystoreProperties['keyPassword']
        //     storePassword keystoreProperties['storePassword']  
        // }
        profile {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storePassword keystoreProperties['storePassword']  
        }
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']  
        }
    }

     buildTypes {
        // debug {
        //     signingConfig signingConfigs.debug
        //     minifyEnabled false
        //     shrinkResources false
        // }
        profile {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
        }
    }

  
}

flutter {
    source '../..'
}

dependencies {
      implementation(platform("com.google.firebase:firebase-bom:32.2.0"))
      implementation 'com.google.firebase:firebase-analytics'
      implementation 'com.google.android.gms:play-services-ads:22.6.0'
      implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
      coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}
